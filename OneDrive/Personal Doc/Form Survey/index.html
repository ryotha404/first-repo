<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thai Spa Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Thai Spa Customer Feedback Survey</h1>
    <p id="description">We would love to hear your feedback to improve our services.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

    <label id="email-label" for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="100" required placeholder="age"><br><br>

    <label for="dropdown">Which massage service did you have today?</label>
    <select id="dropdown" name="massage-service">
      <option value="thai">Thai massage</option>
      <option value="oil">Oil massage</option>
      <option value="sport">Sport massage</option>
      <option value="face-head">Face and head massage</option>
      <option value="foot">Foot massage</option>
    </select><br><br>

    <fieldset>
      <legend>Would you recommend Thai Spa to your friends?</legend>
      <label>
        <input type="radio" name="recommend" value="definitely" required> Definitely
      </label><br>
      <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
      </label><br>
      <label>
        <input type="radio" name="recommend" value="not-sure"> Not sure
      </label>
    </fieldset><br>

    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label>
        <input type="checkbox" name="improvement" value="cleanliness"> Cleanliness and Hygiene
      </label><br>
      <label>
        <input type="checkbox" name="improvement" value="ambiance"> Ambiance
      </label><br>
      <label>
        <input type="checkbox" name="improvement" value="service"> Customer Service
      </label><br>
      <label>
        <input type="checkbox" name="improvement" value="atmosphere"> Atmosphere
      </label>
    </fieldset><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
